<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" type="text/css" href="css/cliente.css">
    
</head>
<body>
    <h1>Cadastro de Clientes</h1>

    <button type="button" onclick="habilitarCadastro()">Cadastrar Novo Cliente</button>
    
    <form id="formCadastroCliente">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required disabled><br><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required disabled><br><br>

        <label for="identidade">Identidade:</label>
        <input type="text" id="identidade" name="identidade" disabled><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" disabled><br><br>

        <label for="passaporte">Passaporte:</label>
        <input type="text" id="passaporte" name="passaporte" disabled><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" disabled><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" disabled><br><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" disabled><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" disabled><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" disabled><br><br>

        <label for="municipio">Município:</label>
        <input type="text" id="municipio" name="municipio" disabled><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" disabled><br><br>

        <button type="submit" disabled>Salvar Cliente</button>
    </form>

    <h2>Clientes Cadastrados</h2>
    <div id="clientesCadastrados">
        <!-- Lista de clientes será carregada aqui -->
    </div>

    <script src="cadastroCliente.js"></script>
</body>
</html>
